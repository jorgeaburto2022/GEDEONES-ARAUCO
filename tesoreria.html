<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesorería - Control de Tesorería 2024-2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }

        .month-section {
            margin-bottom: 40px;
        }

        .month-header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
        }

        .table {
            margin-bottom: 30px;
        }

        .totals {
            font-weight: bold;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="tesoreria.html">Tesorería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="actividades.html">Actividades</a>
                    </li>
                    <!-- Enlace para abrir la calculadora -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#calculadoraModal">Calculadora</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de Control de Tesorería -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Control de Tesorería 2024-2025</h2>
        <!-- Botón para exportar a PDF -->
        <div class="text-end mb-3">
            <button class="btn btn-primary" id="exportPDF">Exportar a PDF</button>
        </div>

        <!-- Secciones de Meses Generadas Dinámicamente -->
        <div id="meses-container">
            <!-- Aquí se insertarán las tablas de cada mes dinámicamente -->
        </div>
    </div>

    <!-- Modal de la Calculadora -->
    <div class="modal fade" id="calculadoraModal" tabindex="-1" aria-labelledby="calculadoraModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calculadoraModalLabel">Calculadora</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de la calculadora -->
                    <form id="calculatorForm">
                        <div class="mb-3">
                            <input type="number" class="form-control" id="num1" placeholder="Número 1">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="num2" placeholder="Número 2">
                        </div>
                        <div class="mb-3">
                            <select class="form-select" id="operation">
                                <option value="add">Sumar</option>
                                <option value="subtract">Restar</option>
                                <option value="multiply">Multiplicar</option>
                                <option value="divide">Dividir</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="calculate()">Calcular</button>
                    </form>
                    <div class="mt-3">
                        <h6>Resultado: <span id="resultado"></span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'http://localhost:5000/api/pagos'; // Cambia a la URL de tu backend local

        // Lista de nombres para cada mes
        const nombres = ["Carlos Espinoza", "Abdiel", "Carlos Amigo", "Esteban", "Jorge", "Juan", "Orfilia", "Pradelia", "Daniela", "TOTAL DEL MES"];

        // Lista de meses
        const meses = ['junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre', 'enero', 'febrero', 'marzo', 'abril', 'mayo'];

        // Función para crear tablas dinámicamente para cada mes
        function crearTablasMeses() {
            const container = document.getElementById('meses-container');
            meses.forEach(mes => {
                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';
                monthSection.innerHTML = `
                    <h3 class="month-header">${mes.charAt(0).toUpperCase() + mes.slice(1)} 2024</h3>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Fondo Bernabé</th>
                                <th>Fondo de Escritura</th>
                                <th>Obra Personal</th>
                                <th>Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-${mes}">
                            <!-- Aquí se generarán dinámicamente los nombres de los participantes -->
                        </tbody>
                    </table>
                `;
                container.appendChild(monthSection);
                generarFilas(mes);
            });
        }

        // Función para generar filas con nombres y campos de pago para cada mes
        function generarFilas(mes) {
            const tbody = document.getElementById(`tbody-${mes}`);
            nombres.forEach(nombre => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${nombre}</td>
                    <td><input type="text" class="form-control" oninput="calcularTotal(this)"></td>
                    <td><input type="text" class="form-control" oninput="calcularTotal(this)"></td>
                    <td><input type="text" class="form-control" oninput="calcularTotal(this)"></td>
                    <td><input type="text" class="form-control" readonly></td>
                    <td class="d-flex justify-content-between">
                        <button class="btn btn-success me-1" onclick="guardarPago(this, '${mes}', '${nombre}')">Guardar</button>
                        <button class="btn btn-danger ms-1" onclick="eliminarPago('${mes}', '${nombre}')">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Función para calcular el total de los pagos por fila
        function calcularTotal(input) {
            const row = input.closest('tr');
            const fondoBernabe = parseFloat(row.children[1].querySelector('input').value) || 0;
            const fondoEscritura = parseFloat(row.children[2].querySelector('input').value) || 0;
            const obraPersonal = parseFloat(row.children[3].querySelector('input').value) || 0;

            // Verificar que los valores no sean negativos
            if (fondoBernabe < 0 || fondoEscritura < 0 || obraPersonal < 0) {
                alert('Los valores de pago no pueden ser negativos.');
                input.value = ''; // Limpiar el campo si el valor es negativo
                return;
            }

            const total = fondoBernabe + fondoEscritura + obraPersonal;
            row.children[4].querySelector('input').value = total.toFixed(2);
            return total.toFixed(2);
        }

        // Función para exportar la tabla a PDF
        document.getElementById('exportPDF').addEventListener('click', function () {
            const element = document.querySelector('.container');
            html2pdf().from(element).save('Control_de_Tesoreria_2024-2025.pdf');
        });

        // Función para realizar los cálculos de la calculadora
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor, ingrese números válidos.');
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        alert('No se puede dividir por cero.');
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    alert('Operación no válida.');
                    return;
            }

            document.getElementById('resultado').innerText = result;
        }

        // Cargar datos al cargar la página
        crearTablasMeses();
    </script>
</body>

</html>
